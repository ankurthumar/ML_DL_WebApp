{% extends "layout.html" %}
{% block body %}
<a href="/"><button class="btn btn-primary float-left">Home</button></a>

<div class="container">
  <center><h2 style="color:#1DAEFF;">Iris Classifier</h2></center>      
</div>

<div class="card">
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
        <!-- Form -->    
          <form style="color: #757575;" action="{{ url_for('result_iris')}}" method="POST">

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Sepal Length</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="slength" name="slength">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Sepal Width</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="swidth" name="swidth">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Petal Length</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="plength" name="plength">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Petal Width</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pwidth" name="pwidth">
              </div>
            </div>
            <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit">Predict</button>
          </form>
    </div>
  
  </div>
  <!-- Material form login -->

{% endblock %}
